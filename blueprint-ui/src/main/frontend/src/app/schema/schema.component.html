<section class="section">
  <div class="columns">
    <div class="column is-one-fifth">
      <aside class="menu">
        <p class="menu-label">
          Configuration
        </p>
        <ul class="menu-list">
          <li><a>Linting</a></li>
          <li><a>Versioning scheme</a></li>
        </ul>
      </aside>
    </div>
    <div class="column" *ngIf="schema">
      <app-breadcrumbs [namespace]="schema.namespace" [schema]="schema"></app-breadcrumbs>
      <table class="table is-striped is-fullwidth" *ngFor="let vg of versionGroupKeys">
        <thead>
        <tr>
          <th style="width: 15em">Version</th>
          <th>Released</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let version of getVersions(vg)" [ngClass]="{ 'is-current-version': version.current }">
          <td>
            <app-version-tag [schema]="schema" [version]="version"></app-version-tag>
          </td>
          <td>{{ version.createdOn | amCalendar }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
