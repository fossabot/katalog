katalog:
  security:
    auth:
      type: FORM
    users:
      simple:
        enabled: true
        users:
          user:
            username: user
            password: user
            roles:
              - USER
            groups:
              group1:
                - CREATE
                - READ
                - UPDATE
                - DELETE
              group2:
                - CREATE
                - READ
                - UPDATE
                - DELETE
              group3:
                - READ
          user2:
            username: user2
            password: user2
            roles:
              - USER
            groups:
              group1:
                - READ
              group2:
                - CREATE
                - READ
                - UPDATE
                - DELETE
              group3:
                - CREATE
                - READ
                - UPDATE
                - DELETE
          admin:
            username: admin
            password: admin
            roles:
              - USER
              - ADMIN
    groups:
      simple:
        enabled: true
        groups:
          - group1
          - group2
          - group3
    token:
      # This is a base64 encoded HS512 'shared secret' signing key generated at https://mkjwk.org/
      hmacShaKey: 

spring:
  main:
    banner-mode: "off"

logging:
  level:
    # Hide useless Micrometer warnings
    reactor.netty.tcp: ERROR

