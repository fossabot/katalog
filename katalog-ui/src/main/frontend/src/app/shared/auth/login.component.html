<div class="login-container">
  <div class="row">
    <div class="col-lg-5 col-md-8 col-sm-12 col-xs-12">
      <div class="card">
        <form name="login" clrForm>
          <div class="card-header">
            <img src="/assets/katalog-dark.svg">
          </div>
          <div class="card-block">
            <div class="card-text">
              <clr-input-container>
                <label>Username</label>
                <input clrInput type="text" [(ngModel)]="username" name="username" id="username"/>
              </clr-input-container>
              <clr-password-container>
                <label>Password</label>
                <input clrPassword type="password" [(ngModel)]="password" name="password" id="password"/>
              </clr-password-container>
            </div>
          </div>
          <div class="card-footer">
            <app-alert [isAppLevel]="false" [alerts]="alerts"></app-alert>
            <button [disabled]="!username?.length || !password?.length" id="login" type="submit" class="btn btn-primary"
                    [clrLoading]="submitState" (click)="login()">
              login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
