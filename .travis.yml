sudo: required

language: java

env:
  global:
    - secure: ""
    - # ^^ OSSRH_JIRA_USERNAME
    - secure: ""
    - # ^^ OSSRH_JIRA_PASSWORD
    - secure: ""
    - # ^^ GPG_KEY_NAME
    - secure: ""
    - # ^^ GPG_PASSPHRASE

# Don't run mvn install automatically
install: true

services:
  - docker

cache:
  timeout: 1000
  yarn: true
  directories:
    - $HOME/.m2
    - blueprint-ui/src/main/frontend/node
    - blueprint-ui/src/main/frontend/node_modules

jdk:
  - openjdk8

before_install:
  - openssl aes-256-cbc -K $encrypted_b108fbe31909_key -iv $encrypted_b108fbe31909_iv -in ossrh-codesigning.asc.enc -out ossrh-codesigning.asc -d
  - gpg --fast-import ossrh-codesigning.asc

before_script:
  # Disable services enabled by default
  - sudo service postgresql stop
  # Bring up docker images
  - docker-compose -f docker/docker-compose.yml up --build -d

script:
  - mvn install -Pintegration-test

after_script:
  - docker-compose -f docker/docker-compose.yml down

# After a successful build on master or release, do a deploy
after_success:
  - test $TRAVIS_BRANCH = "master" || test $TRAVIS_BRANCH = "release" && mvn deploy -P sign,build-extras --settings ossrh-settings.xml

# Deploy to Github Releases
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: target/*
  on:
    branch: release
    tags: true
